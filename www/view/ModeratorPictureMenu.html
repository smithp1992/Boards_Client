<ion-view>
    <ion-nav-bar class="bar-clear ionicon-shadow" align-title="left">
        <ion-nav-back-button style="text-shadow: 1px 1px 1px black;">
        </ion-nav-back-button>
        <ion-nav-title class="ionicon-shadow">
            {{title}}
        </ion-nav-title>
        <ion-nav-buttons side="right">
            <button class="button button-size button-clear icon ion-ios-flag ionicon-shadow" ng-click="flagUser(pictureInfo.owner)"></button>
        </ion-nav-buttons>
    </ion-nav-bar>
    <ion-content has-bouncing="false" scroll="false" class="background-dark content-full">
        <div ng-if="loading">
            <div style="display: block; height: 40px"></div>
            <div class="row">
                <div class="col" align="center">
                    <ion-spinner></ion-spinner>
                </div>
            </div>
        </div>
        <div ng-show="!loading">
            <canvas id="modCanvas" class="canvas-view" image-video></canvas>
            <div class="video">
                <video webkit-playsinline id="modVideo" loop></video>
            </div>
        </div>
        <ion-footer-bar class="bar-clear">
            <div class="row row-center ionicon-shadow">
                <div align="left" class="col ionicon-shadow">
                    {{pictureInfo.owner_username}}
                </div>
                <div ng-if="pictureWaiting" align="center" class="col">
                    <button class="button button-size button-clear button-assertive icon ion-android-close ionicon-shadow" ng-click="updatePictureStatus('decline')"></button>
                </div>
                <div ng-if="pictureWaiting" align="center" class="col">
                    <button class="button button-size button-clear button-balanced icon ion-android-done ionicon-shadow" ng-click="updatePictureStatus('accept')"></button>
                </div>
                <div ng-if="!pictureWaiting" align="center" class="col">
                    <button class="button button-size button-clear button-assertive icon ion-android-close ionicon-shadow" ng-click="deletePictureConfirm()"></button>
                </div>
                <div align="right" class="col ionicon-shadow">
                    {{pictureInfo.created_at}}
                </div>
            </div>
        </ion-footer-bar>
    </ion-content>
</ion-view>
