<ion-view>
    <ion-nav-bar class="bar-clear ionicon-shadow" align-title="left">
        <ion-nav-back-button style="text-shadow: 1px 1px 1px black;">
        </ion-nav-back-button>
        <ion-nav-title class="ionicon-shadow">
            Create User
        </ion-nav-title>
    </ion-nav-bar>
    <ion-content class="content-full background-dark">
        <div class="row row-no-padding">
            <div class="col" align="center">
                <img class="logo" src="img/app_icon.png">
            </div>
        </div>
        <form ng-submit="createUser(params)">
            <ion-list class="card background-dark">
                <label style="margin-top: 20px;" class="item item-input user-input">
                <span class="text-color input-label">Email:</span>
                    <input maxlength="50" type="email" ng-model="userInfo.email">
            </label>
                <label class="item item-input user-input">
                    <span class="text-color input-label">Username:</span>
                    <input minlength="1" maxlength="15" type="text" ng-model="userInfo.username">
                </label>
                <label class="item item-input user-input">
                    <span class="text-color input-label">Password:</span>
                    <input minlength="6" type="password" ng-model="userInfo.password">
                </label>
                <label class="item item-input user-input">
                    <span class="text-color input-label">Verify Pass:</span>
                    <input minlength="6" type="password" ng-model="userInfo.verifyPass">
                </label>
                <label class="item item-input user-input">
                    <span class="text-color input-label">Birthday:</span>
                    <input type="date" ng-model="params.birthday">
                </label>
                <li class="item item-checkbox user-input" style="font-size: 15px">
                    <label class="checkbox checkbox-square" style="z-index: -1;">
                        <input type="checkbox" ng-model="userInfo.termsOfService">
                    </label>
                    I agree to the <a class="link" href="" ng-click="termsOfService()">terms of service</a>.
                </li>
                <div class="padding">
                    <button type="submit" class="button button-block button-dark">
                        Sign Up
                    </button>
                </div>
            </ion-list>
        </form>
    </ion-content>
</ion-view>
